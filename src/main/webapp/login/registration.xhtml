<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

 <h:form>
        <h:messages />
 
        <h2>Registration</h2>
  
	<h:panelGrid columns="2">
		<h:outputLabel id="emailLabel" for="email" value="User Email" />
		<h:inputText id="email" value="#{registrationController.user.email}"
                required="true" label="Email" />
            
        <h:outputLabel for="password" value="Password:" />
            <h:inputSecret id="password" value="#{registrationController.user.password}"
                label="Password" />
	</h:panelGrid>
	<h:commandButton value="Register"
		action="#{registrationController.register()}" />
</h:form>

</html>
