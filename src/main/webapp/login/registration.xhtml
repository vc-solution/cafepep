<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

<meta charset="utf-8" />
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" type="text/css" href="loginStyle.css" />


<title>Willkommen bei Café PEP - Registrierung</title>

</h:head>


<h:body>

    <h:outputStylesheet name="loginStyle.css" />
	<div class="login_fenster">

		<div class="container">

			<div class="formular fliesender">

				<h1>CaféPEP - Registrierung</h1>

				<hr class="fancy-line" />

              
				<h:form>

					
						  <p:growl id="growl" showDetail="true" sticky="true" /> 

                           <table cellpadding="7">
                           
							<tr>
								<td>
									<p:outputLabel for="email" value="Email:" />
								</td>
								<td>
									<p:inputText id="email"
										value="#{registrationController.user.email}" required="true"
										label="Email" validatorMessage="Email format is not valid"
										requiredMessage="Please enter your email address.">
										<f:validateRegex
											pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
									</p:inputText>
								</td>
							</tr>


							<tr>
								<td>
									<p:outputLabel for="name" value="Name:" />
								</td>
								<td>
									<p:inputText id="name" label="Name" required="true" value="#{registrationController.user.name}"
										requiredMessage="Please enter your name" />
								</td>
							</tr>



							<tr>
								<td>
									<p:outputLabel for="password1" value="Password 1:" />
								</td>
								<td>
									<p:password id="password1"
										value="#{registrationController.user.password}"
										feedback="true" match="password2" required="true"
										requiredMessage="Please enter a password" />
								</td>
							</tr>



							<tr>
								<td>
									<p:outputLabel for="password2" value="Password 2:" />
								</td>
								<td>
									<p:password id="password2"
										value="#{registrationController.user.password}" required="true"
										requiredMessage="Please repeat your password" />
								</td>
							</tr>

							<tr>
								<td>
									<p:commandButton action="#{registrationController.register()}"
										value="Register" update="growl"/>
								</td>
							</tr>
						


                   </table>
				  <p:outputLabel value="Username already exists" rendered="#{registrationController.entityNotExists}" />
				</h:form>
			</div>

		</div>

	</div>

</h:body>

</html>
